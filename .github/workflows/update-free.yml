name: Update YouTube Stats (Free Estimation)
on:
  schedule:
    - cron: '0 0 * * *'  # Daily at 00:00 UTC (6:00 PM CST)
  workflow_dispatch:

jobs:
  update-stats:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # ← THIS IS CRITICAL
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # ← This is auto-provided

      - name: ⎔ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: 📊 Estimate YouTube statistics
        run: node scripts/update-estimation.js

      - name: 💾 Commit and push changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add tools.json
          git commit -m "📈 Automated stats estimation $(date +'%Y-%m-%d %H:%M')" || exit 0
          git push