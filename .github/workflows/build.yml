name: Build & Deploy
on:
  schedule:
    - cron: '0 6 * * 0'   # every Sunday 06:00 UTC
  workflow_dispatch:      # manual trigger button
  push:
    branches: ['main']

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      # - name: Grab latest JSON
      #   run: |
          curl -o tools.json https://raw.githubusercontent.com/ai-tools-directory/ai-tools-json/main/dist/tools.json

      - name: Commit if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add tools.json
          git diff --cached --quiet || (git commit -m "chore: sync ai-tools.json" && git push)

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'   # index.html + main.js + tools.json live here

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
