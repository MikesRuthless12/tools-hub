<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Manual dark mode implementation
    function initTheme() {
      // Check for saved theme or prefer-color-scheme
      const savedTheme = localStorage.getItem('theme');
      const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const isDark = savedTheme === 'dark' || (!savedTheme && systemDark);
      
      // Apply theme immediately
      applyTheme(isDark);
      
      // Set up toggle button
      const themeToggle = document.getElementById('theme-toggle');
      if (themeToggle) {
        themeToggle.addEventListener('click', () => {
          const currentDark = document.documentElement.classList.contains('dark-theme');
          applyTheme(!currentDark);
        });
      }
    }

    function applyTheme(isDark) {
      const html = document.documentElement;
      
      if (isDark) {
        html.classList.add('dark-theme');
        localStorage.setItem('theme', 'dark');
      } else {
        html.classList.remove('dark-theme');
        localStorage.setItem('theme', 'light');
      }
      
      // Update icons
      const iconLight = document.getElementById('icon-light');
      const iconDark = document.getElementById('icon-dark');
      if (iconLight && iconDark) {
        iconLight.style.display = isDark ? 'none' : 'block';
        iconDark.style.display = isDark ? 'block' : 'none';
      }
    }

    // Initialize theme
    document.addEventListener('DOMContentLoaded', initTheme);
  </script>
  <style>
    .btn-active{
      background-color:#2563eb !important;
      color:#fff !important;
    }

    /* Light theme (default) */
    :root {
      --bg-primary: #f3f4f6;
      --bg-secondary: #ffffff;
      --bg-tertiary: #e5e7eb;
      --bg-card: #ffffff;
      --text-primary: #1f2937;
      --text-secondary: #6b7280;
      --text-tertiary: #374151;
      --border-color: #d1d5db;
      --button-bg: #d1d5db;
    }

    /* Dark theme */
    .dark-theme {
      --bg-primary: #111827;
      --bg-secondary: #1f2937;
      --bg-tertiary: #374151;
      --bg-card: #1f2937;
      --text-primary: #f9fafb;
      --text-secondary: #d1d5db;
      --text-tertiary: #9ca3af;
      --border-color: #4b5563;
      --button-bg: #374151;
    }

    /* Apply CSS variables */
    body {
      background-color: var(--bg-primary);
      color: var(--text-primary);
      transition: background-color 0.3s, color 0.3s;
    }

    .bg-gray-100 {
      background-color: var(--bg-primary) !important;
    }

    .bg-white {
      background-color: var(--bg-card) !important;
    }

    .bg-gray-200 {
      background-color: var(--bg-tertiary) !important;
    }

    .text-gray-800 {
      color: var(--text-primary) !important;
    }

    .text-gray-500 {
      color: var(--text-secondary) !important;
    }

    .text-gray-600 {
      color: var(--text-tertiary) !important;
    }

    .border-gray-200 {
      border-color: var(--border-color) !important;
    }

    .bg-gray-300 {
      background-color: var(--button-bg) !important;
    }

    /* Specific component styles */
    .theme-container {
      background-color: var(--button-bg) !important;
    }

    .card-style {
      background-color: var(--bg-card) !important;
      color: var(--text-primary) !important;
    }

    .filter-section {
      background-color: var(--bg-tertiary) !important;
    }

    .input-style {
      background-color: var(--bg-secondary) !important;
      color: var(--text-primary) !important;
      border-color: var(--border-color) !important;
    }

    /* Ensure icons are properly hidden/shown */
    #icon-light, #icon-dark {
      display: none;
    }
    
    .dark-theme #icon-dark {
      display: block !important;
    }
    
    :not(.dark-theme) #icon-light {
      display: block !important;
    }
  </style>
</head>
