<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>The Ultimate Developer & Creator Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="icon" href="softwareDevTools.ico" type="image/x-icon">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    if (localStorage.theme === 'dark' ||
        (!('theme' in localStorage) &&
         window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark');
    } else {
      document.documentElement.classList.remove('dark');
    }
  </script>
  <style>
    /* selected category button: blue background + white text */
    .type-btn.bg-blue-600 {
      background-color: #2563eb !important;
      color: #fff !important;
    }
  </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100 min-h-screen transition-colors duration-300">
  <header class="p-6 text-center">
    <div class="flex justify-center items-center gap-4">
      <h1 class="text-3xl font-bold mb-2">The Ultimate Developer & Creator Hub</h1>
      <button id="theme-toggle" class="px-2 py-1 rounded-md bg-gray-200 dark:bg-gray-700">
        <svg id="theme-toggle-dark-icon" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
        </svg>
        <svg id="theme-toggle-light-icon" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
        </svg>
      </button>
    </div>
    <p class="text-gray-500 dark:text-gray-400">Tools, Courses, and Resources for Developers, Designers, and Musicians</p>
    <p id="visitor-count" class="text-sm text-gray-500 dark:text-gray-400 mt-2"></p>
  </header>

  <section class="max-w-7xl mx-auto px-4">
    <!-- TOP CATEGORY BUTTONS -->
    <div class="flex flex-wrap justify-center gap-2 mb-6" id="main-filters">
      <button data-type="All" class="type-btn px-4 py-2 rounded-md font-semibold bg-blue-600 text-white">All</button>
      <button data-type="AI Tool" class="type-btn px-4 py-2 rounded-md font-semibold bg-gray-300 dark:bg-gray-700">AI Tools</button>
      <button data-type="IDE" class="type-btn px-4 py-2 rounded-md font-semibold bg-gray-300 dark:bg-gray-700">Dev IDEs</button>
      <button data-type="Dev Course" class="type-btn px-4 py-2 rounded-md font-semibold bg-gray-300 dark:bg-gray-700">Dev Courses</button>
      <button data-type="Dev Website" class="type-btn px-4 py-2 rounded-md font-semibold bg-gray-300 dark:bg-gray-700">Dev Websites</button>
      <button data-type="Dev YouTube" class="type-btn px-4 py-2 rounded-md font-semibold bg-gray-300 dark:bg-gray-700">Dev YouTube</button>
      <button data-type="Graphics Program" class="type-btn px-4 py-2 rounded-md font-semibold bg-gray-300 dark:bg-gray-700">Graphics Programs</button>
      <button data-type="Graphics Utility" class="type-btn px-4 py-2 rounded-md font-semibold bg-gray-300 dark:bg-gray-700">Graphics Utilities</button>
      <button data-type="Graphics Course" class="type-btn px-4 py-2 rounded-md font-semibold bg-gray-300 dark:bg-gray-700">Graphics Courses</button>
      <button data-type="Graphics YouTube" class="type-btn px-4 py-2 rounded-md font-semibold bg-gray-300 dark:bg-gray-700">Graphics YouTube</button>
      <button data-type="Music Production DAWs" class="type-btn px-4 py-2 rounded-md font-semibold bg-gray-300 dark:bg-gray-700">Music Production DAWs</button>
      <button data-type="Music Production VSTs" class="type-btn px-4 py-2 rounded-md font-semibold bg-gray-300 dark:bg-gray-700">Music Production VSTs</button>
      <button data-type="Music Samples" class="type-btn px-4 py-2 rounded-md font-semibold bg-gray-300 dark:bg-gray-700">Music Samples</button>
      <button data-type="Music Production Courses" class="type-btn px-4 py-2 rounded-md font-semibold bg-gray-300 dark:bg-gray-700">Music Production Courses</button>
      <button data-type="Music Production Websites" class="type-btn px-4 py-2 rounded-md font-semibold bg-gray-300 dark:bg-gray-700">Music Websites</button>
    </div>

    <!-- SECONDARY FILTERS -->
    <div class="flex flex-col md:flex-row md:flex-wrap gap-4 mb-6 md:items-end p-4 rounded-lg bg-gray-200 dark:bg-gray-800">
      <!-- Price -->
      <div id="price-filter-container">
        <label class="text-sm font-medium text-gray-600 dark:text-gray-400">Price</label>
        <div class="flex gap-2 mt-1">
          <button data-tier="0" class="tier-btn px-3 py-1 rounded bg-blue-600 text-white">All</button>
          <button data-tier="1" class="tier-btn px-3 py-1 rounded bg-gray-300 dark:bg-gray-700">Free</button>
          <button data-tier="2" class="tier-btn px-3 py-1 rounded bg-gray-300 dark:bg-gray-700">Freemium</button>
          <button data-tier="3" class="tier-btn px-3 py-1 rounded bg-gray-300 dark:bg-gray-700">Paid</button>
        </div>
      </div>

      <!-- Platform -->
      <div id="platform-filter-container" class="hidden">
        <label class="text-sm font-medium text-gray-600 dark:text-gray-400">Platform</label>
        <div id="platform-filters" class="flex flex-wrap gap-x-4 gap-y-2 mt-1"></div>
      </div>

      <!-- Language -->
      <div id="lang-filter-container" class="hidden">
        <label class="text-sm font-medium text-gray-600 dark:text-gray-400">Language</label>
        <div id="lang-filters" class="flex flex-wrap gap-x-4 gap-y-2 mt-1"></div>
      </div>

      <!-- Sort -->
      <div id="sort-container">
        <label for="sort-by" class="text-sm font-medium text-gray-600 dark:text-gray-400">Sort By</label>
        <select id="sort-by" class="mt-1 w-full md:w-auto rounded px-3 py-1 bg-gray-100 dark:bg-gray-700 border-transparent focus:border-blue-500 focus:ring-0">
          <option value="default">Default</option>
          <option value="name_asc">Name (A-Z)</option>
          <option value="name_desc">Name (Z-A)</option>
          <option value="popularity_desc" class="sort-option-pop hidden">Popularity (High-Low)</option>
          <option value="subs_desc" class="sort-option-yt hidden">Subscribers (High-Low)</option>
        </select>
      </div>

      <!-- Search -->
      <div class="flex-1 min-w-[200px]">
        <label for="search" class="text-sm font-medium text-gray-600 dark:text-gray-400">Search</label>
        <input id="search" type="text" placeholder="Searchâ€¦" class="w-full rounded px-3 py-1 bg-gray-100 dark:bg-gray-700 mt-1 border-transparent focus:border-blue-500 focus:ring-0"/>
      </div>
    </div>

    <!-- RESULTS & GRID -->
    <div id="results-count" class="font-semibold text-gray-700 dark:text-gray-300 mb-4"></div>
    <div id="grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4"></div>
    <div id="pagination-controls" class="flex justify-center items-center gap-2 mt-8 pb-8"></div>
  </section>

  <script type="module" src="main.js"></script>
</body>
</html>
